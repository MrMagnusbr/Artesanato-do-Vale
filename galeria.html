                <div class="gallery">
                    <a
                        href="https://www.ufmg.br/proex/cpinfo/saberesplurais/wp-content/uploads/2013/10/Mascaras_Lira-3-e1382378242837.jpg"
                    >
                        <img
                            src="https://www.ufmg.br/proex/cpinfo/saberesplurais/wp-content/uploads/2013/10/Mascaras_Lira-3-e1382378242837.jpg"
                            alt="A imagem mostra uma coleção de máscaras feitas de barro penduradas em um fundo branco. Essas máscaras sao artezanatos e variam em forma, tamanho e design, apresentando diferentes expressões faciais e adornos. Algumas máscaras possuem padrões intrincados gravados em suas superfícies, enquanto outras são enfeitadas com fitas coloridas ou elementos naturais como folhas. A variedade das máscaras mostra que elas fazem parte de uma exposição cultural ou de um display artesanal."
                    /></a>
                    <a
                        href="https://f.i.uol.com.br/fotografia/2021/09/24/1632506283614e11ab855d9_1632506283_3x2_md.jpg"
                    >
                        <img
                            src="https://f.i.uol.com.br/fotografia/2021/09/24/1632506283614e11ab855d9_1632506283_3x2_md.jpg"
                            alt="fotografia em preto e branco, vemos uma pessoa segurando um objeto redondo à frente do rosto. O objeto parece ser um prato ou um escudo, e ele cobre completamente as características faciais da pessoa. As mãos da pessoa estão visíveis dos lados do objeto, uma próxima à parte superior e outra próxima à parte inferior. O fundo da imagem parece ser ao ar livre, com elementos naturais borrados que podem sugerir uma área arborizada ou um local com árvores e estruturas de madeira."
                    /></a>
                    <a
                        href="https://www.ufmg.br/proex/cpinfo/saberesplurais/wp-content/uploads/2013/05/Máscaras-da-Mestra-Lira-Marques-c.jpg"
                    >
                        <img
                            src="https://www.ufmg.br/proex/cpinfo/saberesplurais/wp-content/uploads/2013/05/Máscaras-da-Mestra-Lira-Marques-c.jpg"
                            alt="Na fotografia, vemos duas máscaras tribais colocadas lado a lado em uma superfície de madeira. A máscara à esquerda apresenta um rosto simples com olhos fechados, uma linha reta como boca e uma figura semelhante a um animal desenhada na testa. A máscara à direita tem características faciais mais detalhadas, incluindo olhos fechados com várias linhas acima deles, possivelmente representando cílios ou rugas, lábios cheios pintados de azul e uma série de linhas verticais nas bochechas e testa que podem ser cicatrizes decorativas ou marcas tradicionais. Ambas as máscaras têm furos ao redor das bordas, provavelmente para fins de fixação ou uso. Essas máscaras são interessantes devido à sua significância cultural e à habilidade artesanal, que refletem expressões artísticas de grupos étnicos ou tribos específicas."
                    /></a>
                    <a
                        href="https://4.bp.blogspot.com/-6Z3leAW7xKM/WVJqAiq4-2I/AAAAAAAAC4U/R7xKIpKJ6I0a-KvHJY2WMZ8XdDobtxgUQCLcBGAs/s1600/SDC14598.jpg"
                    >
                        <img
                            src="https://4.bp.blogspot.com/-6Z3leAW7xKM/WVJqAiq4-2I/AAAAAAAAC4U/R7xKIpKJ6I0a-KvHJY2WMZ8XdDobtxgUQCLcBGAs/s1600/SDC14598.jpg"
                            alt="A obra de arte exibe uma figura estilizada semelhante a um grande pássaro, centralizada em um fundo bege. O pássaro é branco, com características minimalistas, e parece estar de pé sobre dois desenhos circulares, cada um contendo o que parece ser uma criatura branca menor dentro, possivelmente sapos ou lagartos. Abaixo do pássaro, há duas linhas horizontais que podem representar o solo. A arte tem uma estética tribal ou antiga. No canto inferior direito, há uma assinatura “L '99”, indicando que o artista tem a inicial L e que a obra foi criada em 1999."
                    /></a>
                    <a
                        href="https://i.pinimg.com/564x/f6/4f/5a/f64f5afb972e224ce3abcb67f5989a2e.jpg"
                    >
                        <img
                            src="https://i.pinimg.com/564x/f6/4f/5a/f64f5afb972e224ce3abcb67f5989a2e.jpg"
                            alt="Na escultura, vemos uma figura em pé segurando o que parece ser um bebê enrolado em panos. O rosto da figura está obscurecido por um retângulo marrom, possivelmente para proteger a identidade ou privacidade. A escultura é detalhada, com texturas nas roupas sugerindo dobras de tecido e padrões florais. O traje da figura lembra vestimentas clássicas ou históricas, e a pose transmite um senso de cuidado e proteção em relação ao bebê. Essa obra de arte pode ser interessante devido à sua representação da parentalidade e à atenção aos detalhes em sua execução."
                    /></a>
                    <a
                        href="https://i.pinimg.com/564x/15/9b/79/159b797f45c0384f183facec5bf25082.jpg"
                    >
                        <img
                            src="https://i.pinimg.com/564x/15/9b/79/159b797f45c0384f183facec5bf25082.jpg"
                            alt="Na escultura, vemos uma figura em pé segurando o que parece ser um bebê enrolado em panos. O rosto da figura está obscurecido por um retângulo marrom, possivelmente para proteger a identidade ou privacidade. A escultura é detalhada, com texturas nas roupas sugerindo dobras de tecido e padrões florais. O traje da figura lembra vestimentas clássicas ou históricas, e a pose transmite um senso de cuidado e proteção em relação ao bebê. Essa obra de arte pode ser interessante devido à sua representação da parentalidade e à atenção aos detalhes em sua execução."
                    /></a>
